<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Picker App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .shadowz {
        padding: 15px;
        border: 1px solid white;
        box-shadow: 0 0 29px rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          border: none;
          height: 90vh;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div class="shadowz" style="border: 1px solid white; width: 550px">
          <div class="row text-center justify-content-center">
            <h1 id="showPlayer">ðŸ‘‡ Add Names</h1>
          </div>
          <div class="row">
            <div class="col-12">
              <form
                class="d-flex align-items-center justify-content-center my-3"
                onsubmit="addPlayer(); return false;"
              >
                <input class="mx-1" type="text" name="nama" id="nama" />
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
          <div class="text-center my-3">
            <button onclick="displayWinner()" class="btn btn-success">
              Spin The Winner
            </button>
            <h2 id="winner"></h2>
          </div>
        </div>
      </div>
      <footer class="text-center">
        &copy; Copyright 2024 Bryan Agung Pratama
      </footer>
    </div>
    <script>
      //deklarasi variabel penampung nilai
      var players = [];

      //buat tambahin orang dari input boc
      function addPlayer() {
        var playerName = document.getElementById("nama").value;
        players.push(playerName);
        updatePlayerList();
      }
      // Fungsi yg dipanggil saat user push nilai ke array jadi langsung keliatan playernya
      function updatePlayerList() {
        var showPlayerElement = document.getElementById("showPlayer");
        showPlayerElement.textContent = "Players = " + players.join(", ");
        document.getElementById("nama").value = "";
      }

      //proses mencari pemengan dengan merandomize array dan display winner di bawah box
      function displayWinner() {
        if (players.length === 0) {
          document.getElementById("winner").innerText = "No players left";
          return;
        }

        let randomIndex = Math.floor(Math.random() * players.length);
        let selectedName = players[randomIndex];
        players.splice(randomIndex, 1);
        updatePlayerList();
        document.getElementById("winner").innerText = `Winner: ${selectedName}`;

        if (players.length === 0) {
          document.getElementById("showPlayer").innerText = "ðŸ‘‡Add Names";
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
